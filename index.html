<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBJ Loader with Collisions</title>
    <style>
        body { margin: 0; background: black; } /* Black background */
        canvas { display: block; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; font-family: Arial; }
    </style>
</head>
<body>
    <div id="loading">Loading model...</div> <!-- Loading indicator -->
    <script type="module">
        import * as THREE from './lib/three.module.js';  // Corrected path: 'lib' (no 's')
        import { OBJLoader } from './lib/OBJLoader.js';
        import { MTLLoader } from './lib/MTLLoader.js';
        import * as CANNON from './lib/cannon-es.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add visual ground plane (grid)
        const gridHelper = new THREE.GridHelper(100, 100, 0x888888, 0x888888); // Size 100x100, divisions 100
        gridHelper.position.y = -0.01; // Slightly below to avoid z-fighting with physics ground
        scene.add(gridHelper);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Physics world
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);

        // Function to create Trimesh from Three.js geometry
        function createTrimesh(geometry) {
            geometry.computeBoundingBox(); // Ensure attributes are ready
            const vertices = geometry.attributes.position.array;
            const indices = geometry.index ? geometry.index.array : Array.from({ length: vertices.length / 3 }, (_, i) => i);
            return new CANNON.Trimesh(vertices, indices);
        }

        // Load OBJ (and optional MTL)
        const objPath = './source/model.obj'; // Update to your folder/path
        const mtlPath = './source/model.mtl'; // Update to your folder/path

        const mtlLoader = new MTLLoader();
        mtlLoader.load(mtlPath, (materials) => {
            materials.preload();
            loadObj(materials);
        }, undefined, (err) => {
            console.warn('No MTL loaded, using defaults:', err);
            loadObj(null); // Proceed without MTL
            hideLoading(); // Hide loading on error
        });

        function loadObj(materials) {
            const objLoader = new OBJLoader();
            if (materials) objLoader.setMaterials(materials);
            objLoader.load(objPath, (object) => {
                object.position.set(0, 0, 0);
                object.scale.set(1, 1, 1); // Adjust scale as needed
                scene.add(object);

                // Apply collisions: Traverse to handle multi-mesh OBJs
                object.traverse((child) => {
                    if (child.isMesh) {
                        const geometry = child.geometry;
                        const shape = createTrimesh(geometry);
                        const body = new CANNON.Body({ mass: 0 }); // Static
                        body.addShape(shape);
                        body.position.copy(child.position);
                        body.quaternion.copy(child.quaternion);
                        world.addBody(body);
                    }
                });
                hideLoading(); // Hide loading on success
            }, undefined, (err) => {
                console.error('OBJ load error:', err);
                hideLoading(); // Hide on error
            });
        }

        // Add a dynamic sphere to test collisions
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphereMesh);

        const sphereShape = new CANNON.Sphere(1);
        const sphereBody = new CANNON.Body({ mass: 1 });
        sphereBody.addShape(sphereShape);
        sphereBody.position.set(0, 10, 0);
        world.addBody(sphereBody);

        // Add ground plane for context (physics only, visual is the grid above)
        const groundShape = new CANNON.Plane();
        const groundBody = new CANNON.Body({ mass: 0 });
        groundBody.addShape(groundShape);
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            world.step(1 / 60, delta, 3);

            // Sync meshes with physics bodies
            sphereMesh.position.copy(sphereBody.position);
            sphereMesh.quaternion.copy(sphereBody.quaternion);

            renderer.render(scene, camera);
        }
        animate();

        // Basic controls (arrow keys for camera, space to reset sphere)
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);
        window.addEventListener('keydown', (e) => {
            if (e.key === ' ') sphereBody.position.set(0, 10, 0); // Reset sphere
        });

        function updateCamera() {
            const speed = 0.1;
            if (keys['ArrowUp']) camera.position.z -= speed;
            if (keys['ArrowDown']) camera.position.z += speed;
            if (keys['ArrowLeft']) camera.position.x -= speed;
            if (keys['ArrowRight']) camera.position.x += speed;
            requestAnimationFrame(updateCamera);
        }
        updateCamera();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Function to hide loading indicator
        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) loadingDiv.style.display = 'none';
        }
    </script>
</body>
</html>
